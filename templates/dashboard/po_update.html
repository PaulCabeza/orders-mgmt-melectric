{% extends 'partials/base.html' %}
{% block title %} Purchase Order Status Update {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Edit Purchase Order Status</h3>
                <hr>
                
                <div class="container">                    
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="container">                        
                        <!-- {*{ form|crispy }*} -->
                        <div class="form-group col-md-7" >
                            <label for="">Purchase Order:</label>                        
                            <input type="text" class="form-control" id="validationCustom01" value="{{po.po_number}}" disabled>
                            
                        </div>
                        <div class="form-group col-md-7" >
                            <label for="exampleInputEmail1">Status: </label>
                            <select class="form-control" aria-label="Default select example" name="status">
                                {% if po.status == 'Active' %}
                                    <option value="Active" selected>Active</option>
                                    <option value="Closed">Closed</option>
                                {% else %}
                                    <option value="Closed" selected>Closed</option>
                                    <option value="Active">Active</option>
                                {% endif%}
                            </select>
                        </div>
                    </div>    
                    <br>                
                    <div class="container col-10">
                        <a class="btn btn-secondary" href="{% url 'pos' %}">Cancel</a>
                        <input class="btn btn-success" type="submit" value="Update">                        
                    </div>                    
                </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
