{% extends 'partials/base.html' %}
{% block title %} Purchase Order Status Update {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Edit Purchase Order Status</h3>
                <hr>
                
                <div class="container">
                    <h6>{{product.product_name}}</h6>
                    <br>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="container">
                        {{ form|crispy }}
                    </div>                    

                    <a class="btn btn-secondary" href="{% url 'products' %}">Cancel</a>
                    <input class="btn btn-success" type="submit" value="Update">
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
