{% extends 'partials/base.html' %}
{% block title %} Orders Page {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Menu
                </div>
                <div class="card-body">
                    <a class="btn btn-info btn-block" href="{% url 'index' %}">Home</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    New order
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success btn-block" type="submit" value="Save">                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
