{% load crispy_forms_tags %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Menu
                </div>
                <div class="card-body">                    
                    <a class="btn btn-info btn-block" href="">Pending Orders</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    Pending Orders
                </div>
                <div class="card-body">
                    <table class="table bg-white">
                        <thead class="bg-info text-white">
                            <tr>
                                <th>#</th>
                                <th scope="col">Order Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Sent Date</th>
                                <th scope="col">Approval Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in pending_orders %}                                
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{% url 'order-detail' order.id %}">{{ order.description }}</a></td>
                                <td>{{ order.status }}</td>
                                <td>{{ order.created.date }}</td>
                                <td>{{ order.approval_date.date }}</td>
                            </tr>                                
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
